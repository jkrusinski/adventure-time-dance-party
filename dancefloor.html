<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Object Dance Party</title>

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="animations.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Germania+One|Sanchez" rel="stylesheet">

    <script src="lib/jquery.js"></script>
    <script src="src/dancers/parents/Dancer.js"></script>
    <script src="src/dancers/parents/Princess.js"></script>
    <script src="src/dancers/BubblegumPrincess.js"></script>
    <script src="src/dancers/FlamePrincess.js"></script>
    <script src="src/dancers/LumpySpacePrincess.js"></script>
    <script src="src/dancers/MarcelineVampireQueen.js"></script>
    <script src="src/dancers/Jake.js"></script>
    <script src="src/dancers/Finn.js"></script>
  </head>
  <body>

    <!--
      My AWS instance is pretty slow to load assests, so go ahead and load
      all of the images on page load so they are cached by the browser
    -->
    <div style="display: none">
      <img src="src/media/bubblegum-princess.png" />
      <img src="src/media/finn-the-human.png" />
      <img src="src/media/flame-princess.png" />
      <img src="src/media/ice-king.png" />
      <img src="src/media/jake-the-dog.png" />
      <img src="src/media/lumpy-space-princess.png" />
      <img src="src/media/marceline-the-vampire.png" />
    </div>

    <audio src="src/media/theme-song.mp3" autoplay loop></audio>

    <header>
      <button class="mixItUp">Mix It Up</button>
      <h1 class="title">Adventure Time Dance Party</h1>
      <button class="lineUp">Line Up</button>
    </header>

    <div class="canvas">&nbsp;</div>

    <footer>
      <button class="addFinn">Finn the Human</button>
      <button class="addJake">Jake the Dog</button>
      <button class="addPrincess">Princesses</button>
      <button class="iceKingPop">Ice King</button>
    </footer>

    <div class="ice-king"></div>

    <script src="src/init.js"></script>
  </body>
</html>
